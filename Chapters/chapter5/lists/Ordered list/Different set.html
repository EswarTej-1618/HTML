<!DOCTYPE html>

    <title>Different sets in ordered lists</title>

<body>
    <!-- Numeric default type=1
    upper case type=A
 lower case type=a
 upper Roman type=|
lower roman type= ! -->
<ol type="A">

    <ol type="i" start="3">
    <li>level-1</li>
    <li>level-2</li>
</ol>
<li>CSS</li>
<li>JAVA SCRIPT</li>
<li>REACT AND REDUCT</li>
<li> MERLIN</li>
<li> node js</li>
    <li> programming</li>
    <ol type="I">
        <li>JAVA</li>
        <li>C</li>
        <li>C++</li>
</ol>

</ol>
    
</body>
</html>
